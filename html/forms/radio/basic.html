<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://czp.dga.or.th/cportal/sdk/css/v1/trunks.min.css" />
    <style>html{
      font-size: 90%;
    }</style>
  </head>
  <body >
    <section class="section">
      <div class="field">
        <label class="label">Radio</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="answer">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="answer">
            No
          </label>
        </div>
      </div>
    
      <div class="field">
        <label class="label">Default Value</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="foobar">
            Foo
          </label>
          <label class="radio">
            <input type="radio" name="foobar" checked>
            Bar
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Disabled</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="rsvp">
            Going
          </label>
          <label class="radio">
            <input type="radio" name="rsvp">
            Not going
          </label>
          <label class="radio" disabled>
            <input type="radio" name="rsvp" disabled>
            Maybe
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
