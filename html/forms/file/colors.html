<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://czp.dga.or.th/cportal/sdk/css/v1/trunks.min.css" />
  <style>
    html {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="field">
      <label class="label">is-primary</label>
      <div class="control">
        <div class="file is-primary">
          <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <span class="material-icons-round">
                  backup
                </span>
              </span>
              <span class="file-label">
                Primary file…
              </span>
            </span>
          </label>
        </div>
      </div>
    </div>
  
    <div class="field">
      <label class="label">is-info</label>
      <div class="control">
        <div class="file is-info has-name">
          <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <span class="material-icons-round">
                  backup
                </span>
              </span>
              <span class="file-label">
                Info file…
              </span>
            </span>
            <span class="file-name">
              Screen Shot 2017-07-29 at 15.54.25.png
            </span>
          </label>
        </div>
      </div>
  
      <div class="field">
        <label class="label">is-warning</label>
        <div class="control">
          <div class="file is-warning is-boxed">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <span class="material-icons-round">
                    backup
                  </span>
                </span>
                <span class="file-label">
                  Warning file…
                </span>
              </span>
            </label>
          </div>
        </div>
      </div>
  
      <div class="field">
        <label class="label">is-danger</label>
        <div class="control">
          <div class="file is-danger has-name is-boxed">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <span class="material-icons-round">
                    backup
                  </span>
                </span>
                <span class="file-label">
                  Danger file…
                </span>
              </span>
              <span class="file-name">
                Screen Shot 2017-07-29 at 15.54.25.png
              </span>
            </label>
          </div>
        </div>
      </div>
  
  </section>
</body>

</html>
