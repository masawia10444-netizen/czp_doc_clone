<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>DGA Developer Guidelines</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="css/trunks.min.css"/>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">    
  
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    /* =======================================================
       Custom DGA Theme by AI Assistant
       ======================================================= */
    
    :root {
      --theme-color: #00D69E; /* สีเขียวทางรัฐ */
      --text-color: #333;
      --heading-color: #0056b3; /* สีน้ำเงินเข้ม */
      --sidebar-width: 300px;   /* ขยายความกว้างเมนู */
    }

    /* 1. ตั้งค่า Font หลักทั้งเว็บ */
    body, h1, h2, h3, h4, h5, h6, .sidebar, .markdown-section {
      font-family: 'Prompt', sans-serif !important;
      color: var(--text-color);
    }

    /* 2. ปรับ Sidebar (เมนูซ้าย) ให้กว้างและสวยขึ้น */
    .sidebar {
      width: var(--sidebar-width);
      background-color: #ffffff;
      border-right: 1px solid #eaeaea;
      padding-top: 20px;
    }
    
    /* เส้นสีเขียวที่ขอบซ้ายของเมนูที่เลือกอยู่ */
    .sidebar-nav li.active > a {
      border-right: 3px solid var(--theme-color);
      color: var(--theme-color);
      font-weight: 600;
      background: #f9fdfb; /* พื้นหลังสีเขียวจางๆ */
    }
    
    /* ปรับขนาดตัวหนังสือในเมนู */
    .sidebar ul li a {
      font-size: 15px;
      transition: all 0.2s;
    }
    .sidebar ul li a:hover {
      color: var(--theme-color);
    }

    /* 3. ปรับพื้นที่เนื้อหา (Content) */
    .content {
      padding-top: 20px;
      left: var(--sidebar-width); /* ขยับเนื้อหาหนี Sidebar */
    }

    /* จัดความกว้างข้อความไม่ให้ยาวเกินไปจนอ่านยาก */
    .markdown-section {
      max-width: 1000px; 
      margin: 0 auto;
      padding: 40px;
    }

    /* 4. ตกแต่งหัวข้อ (Heading) */
    .markdown-section h1, .markdown-section h2 {
      color: var(--heading-color);
      font-weight: 600;
    }
    
    .markdown-section h1 {
      font-size: 2.2rem;
      border-bottom: 2px solid #eaeaea;
      padding-bottom: 10px;
    }
    
    /* ขีดสีเขียวหน้าหัวข้อ H2 */
    .markdown-section h2 {
      border-left: 5px solid var(--theme-color);
      padding-left: 10px;
      margin-top: 2rem;
    }

    /* 5. ปรับตาราง (Table) ให้ดูดีมีระเบียบ */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }
    .markdown-section table th {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    .markdown-section table td {
      border: 1px solid #ddd;
    }

    /* 6. ปรับรูปภาพ */
    .markdown-section img {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }

    /* Responsive: สำหรับจอมือถือ */
    @media screen and (max-width: 768px) {
      .content { left: 0; }
      .sidebar { left: -300px; transition: left 0.25s ease-out; }
      body.ready.close .sidebar { left: 0; }
    }
  </style>
</head>

<body>
  <div id="app">กำลังโหลดเอกสาร...</div>

  <script>
    window.$docsify = {
      name: '<span style="color:#00D69E; font-weight:bold;">ทางรัฐ</span> Developer', // ชื่อเว็บที่หัวมุมซ้ายบน
      
      // --- จุดที่แก้ไข: กำหนดให้ลิงก์กลับมาที่ Folder ย่อยถูกต้อง ---
      nameLink: '/czp-doc-clone/',
      // --------------------------------------------------------

      repo: '', // ใส่ Link Github ตรงนี้ถ้ามี
      
      // การตั้งค่า Sidebar และ Navbar
      loadSidebar: true,    // โหลดไฟล์ _sidebar.md
      loadNavbar: false,    // ถ้าไม่ได้สร้าง _navbar.md ให้ปิดไว้
      subMaxLevel: 3,       // แสดงสารบัญย่อยถึงระดับ H3 (เช่น ### หัวข้อย่อย)
      
      // การตั้งค่าพฤติกรรม
      auto2top: true,       // เปลี่ยนหน้าแล้วเลื่อนขึ้นบนสุดเสมอ
      homepage: 'README.md', // ไฟล์หน้าแรก
      
      // การตั้งค่า Search (ค้นหา)
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': 'ค้นหาคู่มือ...'
        },
        noData: {
          '/': 'ไม่พบข้อมูล!'
        },
        depth: 6
      },

      // ฟังก์ชัน Copy Code
      copyCode: {
        buttonText : 'คัดลอก',
        errorText  : 'ผิดพลาด',
        successText: 'คัดลอกแล้ว'
      }
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  </body>
</html>
